spring.application.name=hexagonal

#Settings DB

app.datasource.url=jdbc:mysql://localhost::3306/tasks?useSSL=false&serverTimezone=UTC
app.datasource.username=root
app.datasource.password=root
app.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

#Logging Settings

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBrinder=TRACE

